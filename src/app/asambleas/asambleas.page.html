<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start" >
      <ion-back-button defaultHref="home" icon="arrow-back-outline" mode="md"></ion-back-button>
    </ion-buttons>
    <ion-title>Asambleas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    
    <ion-item>
      <ion-label>
        Próxima Asamble
    </ion-label>
    </ion-item>
    <ion-list>
      <ion-item *ngFor="let item of dataProAsamble">
        <ion-card>
          <ion-label>
            {{item.asaName}}
          </ion-label>
        </ion-card>
      </ion-item>
    </ion-list>
  </ion-card>
  <ion-card>
    <ion-item>
      <ion-label>
        Asambleas anteriores
      </ion-label>
    </ion-item>
    <ion-list>
      <div *ngFor="let item of dataAsmbleas">
        <ion-card>
          <ion-label>
            {{item.asaName}}
        </ion-label>
      </ion-card>
      </div>
    </ion-list>
  </ion-card>

</ion-content>


<ion-footer collapse="fade">
  <ion-toolbar>
    <ion-tabs>
      <!-- Tab bar -->
      <ion-tab-bar slot="bottom">
        <ion-tab-button  routerLink="/home">
          <ion-icon name="bookmark-outline"></ion-icon>
          <ion-label>
            Inicio
          </ion-label>
        </ion-tab-button>
        <ion-tab-button routerLink="/misReservas">
          <ion-icon name="ear-outline"></ion-icon>
          <ion-label>
            Reservas
          </ion-label>
        </ion-tab-button>
        <ion-tab-button routerLink="/directorio">
          <ion-icon name="call"></ion-icon>
          <ion-label>
            Directorio
          </ion-label>
        </ion-tab-button>
        <ion-tab-button routerLink="/misPagos">
          <ion-icon name="cash-outline"></ion-icon>
          <ion-label>
            Pagos
          </ion-label>
        </ion-tab-button>
        <ion-tab-button routerLink="/masServicios">
          <ion-icon name="add-circle-outline"></ion-icon>
          <ion-label>
            Más
          </ion-label>
        </ion-tab-button>
      </ion-tab-bar>
    </ion-tabs>
  </ion-toolbar>
</ion-footer>
