<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start" >
      <ion-back-button defaultHref="home" icon="arrow-back-outline" mode="md"></ion-back-button>
    </ion-buttons>
    <ion-title>Directorio</ion-title>
  </ion-toolbar>
</ion-header>
  <ion-card>
    <ion-list>
      <ion-item *ngFor="let item of dataDirectorio" (click)="onClick(item)">
        <ion-icon slot="start" name="{{item.icon}}"></ion-icon>
        <ion-label>{{item.name}}</ion-label>
        <div>
          <h3>
            {{item.phone}}
          </h3>
          <h3>
            {{item.horarioAtencion}}
          </h3>
        </div>
      </ion-item>
    </ion-list>
  </ion-card>
<ion-content>

</ion-content>
<ion-footer collapse="fade">
  <ion-toolbar>
    <ion-tabs>
      <!-- Tab bar -->
      <ion-tab-bar slot="bottom">
        <ion-tab-button  routerLink="/home">
          <ion-icon name="bookmark-outline"></ion-icon>
          <ion-label>
            Inicio
          </ion-label>
        </ion-tab-button>
        <ion-tab-button routerLink="/mis-reservas">
          <ion-icon name="ear-outline"></ion-icon>
          <ion-label>
            Reservas
          </ion-label>
        </ion-tab-button>
        <ion-tab-button routerLink="/directorio">
          <ion-icon name="call"></ion-icon>
          <ion-label>
            Directorio
          </ion-label>
        </ion-tab-button>
        <ion-tab-button routerLink="/mas-servicios">
          <ion-icon name="add-circle-outline"></ion-icon>
          <ion-label>
            MÃ¡s
          </ion-label>
        </ion-tab-button>
      </ion-tab-bar>
    </ion-tabs>
  </ion-toolbar>
</ion-footer>
